apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-ui
  namespace: app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: todo-ui
  template:
    metadata:
      labels:
        app: todo-ui
    spec:
      containers:
      - name: todo-ui
        image: devopsinsiders/#__#IMAGE_NAME#__#:#__#IMAGE_TAG#__#
        ports:
        - containerPort: 8000
