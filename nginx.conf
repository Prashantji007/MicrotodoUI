worker_processes 1;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile on;
  keepalive_timeout 65;

  server {
    listen 80;
    server_name _;

    # React UI build directory
    root /usr/share/nginx/html;
    index index.html;

    # ✅ Serve static files directly (fixes white screen error)
    location /static/ {
      try_files $uri =404;
    }

    # ✅ Ensure all JS/CSS/image files load properly
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
      try_files $uri =404;
    }

    # ✅ React SPA routing
    # Anything not a real file → go to index.html
    location / {
      try_files $uri /index.html;
    }

    # ✅ Backend reverse proxies to Kubernetes services
    location /get-task/ {
      proxy_pass http://get-tasks.app.svc.cluster.local/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    location /add-task/ {
      proxy_pass http://add-task.app.svc.cluster.local/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    location /delete-task/ {
      proxy_pass http://delete-task.app.svc.cluster.local/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }
  }
}
